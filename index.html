<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dancing Dragons</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #1a202c;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 60px;
      color: #e17055;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      margin-bottom: 20px;
      font-size: 16px;
      max-width: 600px;
      line-height: 1.5;
    }
    .button {
      background-color: #e17055;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #d63031;
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="logo">
    <i class="fas fa-dragon"></i>
  </div>
  <h1>Welcome to Dancing Dragons!</h1>
  <p>Our website is loading. If you're not automatically redirected in a few seconds, please click the button below.</p>
  <a href="/index.html" class="button">Enter the site</a>

  <script>
    // Redirect to the main app after a short delay
    setTimeout(function() {
      window.location.href = '/index.html';
    }, 2000);
    
    // Debug information to console
    console.log('Root index.html loaded');
    console.log('Current URL:', window.location.href);
    console.log('Will redirect to /index.html');
  </script>
</body>
</html>
