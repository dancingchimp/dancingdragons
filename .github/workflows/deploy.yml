name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v3
      
    - name: Setup Node.js ðŸ“¦
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Dependencies ðŸ”§
      run: npm ci
      
    - name: Build ðŸ—ï¸
      run: npm run build
      env:
        CI: false
        PUBLIC_URL: ""
        
    - name: Ensure CNAME exists ðŸ“
      run: |
        echo "dancingdragons.fun" > build/CNAME
        cp build/index.html build/404.html
        cp index.html build/redirect.html
        
    - name: Deploy to GitHub Pages ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: gh-pages
        clean: true