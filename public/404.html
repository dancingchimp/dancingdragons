<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dancing Dragons | Page Not Found</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment

    // This is a simplified version - for GitHub Pages with custom domain
    window.location.replace(
      window.location.protocol + "//" + window.location.host + "/"
    );
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a202c;
      color: white;
      text-align: center;
      padding: 40px 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .logo {
      font-size: 50px;
      color: #e17055;
      margin-bottom: 20px;
    }
    a {
      color: #e17055;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="logo"><i class="fas fa-dragon"></i></div>
    <h1>Page Not Found</h1>
    <p>Redirecting you to the home page...</p>
    <p>If you're not redirected, <a href="/">click here</a> to go to the home page.</p>
  </div>
</body>
</html>
