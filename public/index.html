<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#1a202c" />
  <meta name="description" content="Dancing Dragons - Women's adventure & wellness community. Join us for festivals, hiking, and more!" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />
  <base href="/" />
  <title>Dancing Dragons | Adventure & Wellness Community</title>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Loading style -->
  <style>
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #1a202c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .loading-logo {
      width: 100px;
      height: 100px;
      animation: pulse 2s infinite ease-in-out;
      margin-bottom: 20px;
      color: #e17055;
      font-size: 60px;
    }
    .loading-progress {
      width: 200px;
      height: 4px;
      background-color: rgba(225, 112, 85, 0.2);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .loading-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 30%;
      background-color: #e17055;
      border-radius: 4px;
      animation: progress 1.5s infinite ease-in-out;
    }
    .loading-text {
      margin-top: 20px;
      color: #e2e8f0;
      font-size: 18px;
      font-family: sans-serif;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }
    @keyframes progress {
      0% {
        left: -30%;
      }
      100% {
        left: 100%;
      }
    }
  </style>

  <!-- Debug script -->
  <script type="text/javascript">
    // Log page load and path information
    window.addEventListener('load', function() {
      console.log('Page loaded: public/index.html');
      console.log('Current path:', window.location.pathname);
      console.log('Current URL:', window.location.href);
      console.log('Current origin:', window.location.origin);
    });
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading indicator -->
  <div class="loading">
    <div class="loading-logo">
      <i class="fas fa-dragon"></i>
    </div>
    <div class="loading-progress"></div>
    <div class="loading-text">Dancing Dragons</div>
  </div>
  
  <div id="root"></div>
</body>
</html>
