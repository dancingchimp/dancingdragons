<head>

    <meta name="keywords" content="women's community, adventure, wellness, dance, hiking, meditation, travel, dancing dragons">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Dancing Dragons | Adventure Community">
    <meta property="og:description" content="Join a community of women exploring life's greatest adventures. Hiking, dancing, wellness, and authentic connections.">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg">
    <meta property="og:url" content="https://dancingchimp.github.io/dancingdragons/">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="mask-icon" href="%PUBLIC_URL%/favicon/safari-pinned-tab.svg" color="#e17055">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    
    <!-- Preconnect to CDNs -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    
    <title>Dancing Dragons | Adventure Community</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Critical path CSS */
        :root {
            --color-orange-500: #e17055;
            --color-orange-600: #d63031;
            --color-gray-900: #1a202c;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--color-gray-900);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .float { 
            animation: float 6s ease-in-out infinite; 
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--color-gray-900);
            color: white;
            /* Add padding for iOS safe areas */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* iOS status bar spacing */
        @supports (padding-top: env(safe-area-inset-top)) {
            body {
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
    <!-- Add this script to index.html before </head> -->
<script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
    <noscript>
        <div style="padding: 2rem; text-align: center;">
            <h1>JavaScript Required</h1>
            <p>Dancing Dragons requires JavaScript to be enabled in your browser. Please enable JavaScript to continue.</p>
        </div>
    </noscript>
    <div id="root">
        <div class="loading">
            <div class="text-center">
                <i class="fas fa-dragon text-orange-500 text-4xl mb-4 float"></i>
                <p class="text-white">Loading Dancing Dragons...</p>
            </div>
        </div>
    </div>
</body>
</html>
